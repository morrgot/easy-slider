<html>
<head>
<title>Slider custom</title>
<script src="easy-slider.js"></script>
<style>
.slider-container{
	background-color: #ffe4c4;
    width: 100px;
    height: 20px;
    margin: 1px auto;

    position: relative;
    overflow: hidden;
	padding: 0 10px;
}

.slider-range{
	position: relative;
    margin-top: 7px;
    background-color: #97cbff;
    width: 100%;
    height: 4px;
	cursor: pointer;
}

.slider-value{
    height: 100%;
    z-index: 3;
    background-color: #008080;
}

.slider-handle{
    left: 55.2206%;
    width: 10px;
    height: 10px;
    background-color: red;
    position: absolute;
    top: -3px;
    border-radius: 5px;
	margin-left: -5px;
	
}
</style>	
</head>
<body style="text-align: center;">
<div class="slider-container">
	<div class="slider-range">
		<div class="slider-value"></div>
		<div class="slider-handle"></div>
	</div>
</div>
<hr>
<p id='p'></p>
<script>
	var slider = new Slider(document.getElementsByClassName('slider-container').item(0), {a: 1, value: 34, onSlideStart: function(){console.log(arguments);}});
</script>
</body>
</html>
